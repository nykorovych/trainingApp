<section class="newTraining" fxLayout fxLayoutAlign = "center">
    <mat-card fxFlex.xs = "100%" fxFlex = "400px" >
        <mat-card-title fxLayoutAlign ="center">Time to start</mat-card-title>
        <mat-card-content fxLayoutAlign ="center">
            <mat-form-field>
                <!-- <mat-label>Favorite food</mat-label> -->
                <mat-select placeholder = "Favorite training">
                  <mat-option [value]="'Crunches'">
                    crunches
                  </mat-option>
                  <mat-option [value]="'Fuckchens'">
                    crunchesTwo
                  </mat-option>
                  <mat-option [value]="'Assanches'">
                    crunchesthree
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign ="center">
            <button (click) = "onStartTraining()" type="submit" mat-button>start</button>
        </mat-card-actions>
    </mat-card>
</section>
