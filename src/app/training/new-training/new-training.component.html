<section class="newTraining" fxLayout fxLayoutAlign="center">
  <form (ngSubmit) = "onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <!-- <mat-label>Favorite food</mat-label> -->
          <mat-select ngModel name = "exercise" required placeholder="Favorite training">
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button [disabled] = "f.invalid" type="submit" mat-button>
          start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
