<mat-tab-group *ngIf = "!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training (traingingStart) = "ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training (trainingStop) = "ongoingTraining = false" *ngIf = "ongoingTraining"></app-current-training>
